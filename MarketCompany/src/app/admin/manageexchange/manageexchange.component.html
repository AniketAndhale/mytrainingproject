<div class=""> 
    <body style="background-color:gray;"></body>
    <h2 class="text-center">Stock Exchange</h2>
    <div class="container">
         <form class=" w-50 container" [formGroup]="stockForm" > 

            <div class="form-group">
                <label for="id">ID</label>
                <input type="number" class="form-control " name="id" formControlName="id"
                placeholder="Enter company Id ">
            </div>
            <div class="form-group">
                <label for="stockexchangename">Stock Exchange Name</label>
                <input type="text" class="form-control " name="stockexhangename" formControlName="stockexchangename"
                placeholder="Enter stockexchangeyname">
            </div>
            <div class="form-group">
                <label for="brief">Brief</label>
                <input type="text" class="form-control " name="brief" formControlName="brief"
                placeholder="Write Brief">
            </div>
           
            <div class="form-group">
                <label for="address">Contact Address</label>
                <input type="text" class="form-control " name="ceo" formControlName="address"
                placeholder="Put Contact Address">
            </div>
            <div class="form-group">
                    <label for="remark">Remark</label>
                    <input type="text" class="form-control " name="remark" formControlName="remark"
                    placeholder="Write Remark">
                </div>
    
                

                <div class="form-group">
                <button class="btn btn-success" (click)="addStockExchange()" [disabled]=!stockForm.valid>Add Stock Exchange</button>
                         do u want to reset?
                         <button type="reset"  class="btn  btn-success px-5 mx-3" 
                         onsubmit="onSubmit()">reset</button>       
                </div>
                
            </form>
    </div>
    </div>
