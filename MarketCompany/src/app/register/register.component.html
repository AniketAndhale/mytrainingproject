
  <div class="container-fuild"> 
      <div class="row">
          <div class="col-3"></div>
          <div class="col-6 shadow p-5 bg-white">
    <h2 class="text-center">Register Form</h2>
          <form [formGroup]="registerForm" >

<div class="form-group">

                  <div class="form-group">
                      <label for="username"> Username</label>
                      <input type="text" class="form-control " name="username" formControlName="username"
                      placeholder="Enter your user name">
                  </div>


                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password1" formControlName="password1"
              placeholder=" Use Strong password">
                  </div>

                  <div class="form-group">
                    <label for="reenterpass">RePassword</label>
                    <input type="password" class="form-control" id="password2" formControlName="password2"
                      placeholder=" Re enter password">
                </div>
                <div class="form-group">
                    <label for="email"> Email</label>
                    <input type="text" class="form-control " name="email" formControlName="email"
                    placeholder="Enter your email Id">
                </div>
                <div class="form-group">
                    <label for="phoneno">Phone   </label>
                    <input type="number" class="form-control " name="phone" formControlName="phone"
                    placeholder="Enter your phone number">
                </div>                 
             <!-- <button type="submit" class="btn btn-success">Add User</button><br> -->
             
                  <button (click)="addUser()" class="btn btn-success "[disabled]=!registerForm.valid>Add User</button>
              </form>
     
      </div>
    </div>
      </div>
