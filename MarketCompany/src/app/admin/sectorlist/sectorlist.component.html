
<div class="container">
    <div class="text-center">
        <h2>Sector List</h2>
    </div>
<div class="table-responsive">
<table class="table" border="3">
    <tr>
        <th>ID</th>
        <th>SectorName</th>
        <th>Brief</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor=" let sector of sectors">
        <td>{{sector.id}}</td>
        <td>{{sector.name}}</td>
        <td>{{sector.brief}}</td>

        <td><button class="btn btn-primary" (click)="updateSector(sector)"> <i class="fas fa-edit"></i> </button>
        <button class="btn btn-danger" (click)="deleteSector(sector)"> <i class="fa fa-trash"></i> </button></td>

    </tr>
</table>
</div>
</div>

<div class="row justify-content-center">
    <button class="btn btn-warning" routerLink='/sector'> Add Sector </button>
    </div>

    <br>
    <div class=" text-center">
        <button class="btn  btn-warning" >
        <a  routerLink="/admin">Back</a></button>
        </div>
