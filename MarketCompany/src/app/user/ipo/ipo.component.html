    <div class="">
        <h2 class="text-center">IpoDetails</h2>
        <div class="container">
            <form class=" w-50 container" [formGroup]="ipoForm"  (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="id">Id</label>
                    <input type="number" class="form-control " name="id" formControlName="id"
                    placeholder="Enter Id with max 5 digits">
                </div>
                <div class="form-group">
                        <label for="companyname">Company Name</label>
                        <input type="text" class="form-control " name="companyName" formControlName="companyName"
                        placeholder="Enter companyname">
                    </div>
     
                    <div class="form-group">
                        <label for="stockexchange">Stock Exchange</label>
                        <input type="text" class="form-control " name="stockExchange" formControlName="stockExchange"
                        placeholder="Enter stockexchange">
                    </div>
                
        
                    <div class="form-group">
                        <label for="pricePerShare">pricePerShare</label>
                        <input type="number" class="form-control " name="pricePerShare" formControlName="pricePerShare"
                        placeholder="Enter Price">
                    </div>

                    <div class="form-group">
                        <label for="totalshares">Total Stocks</label>
                        <input type="number" class="form-control " name="totalStocks" formControlName="totalStocks"
                        placeholder="Enter Id with max 10 digits">
                    </div> 
                 <div class="form-group">
                        <label for="remarks">Remarks</label>
                        <input type="text" class="form-control " name="remarks" formControlName="remarks"
                        placeholder="Enter remarks">
                    </div> 

                    <div class="form-group">
                    <button class="btn btn-success" (click)="addipo()" [disabled]=!ipoForm.valid>Add IPO</button>
                             do u want to reset?
                             <button type="reset" onsubmit="onSubmit()" class="btn  btn-success px-5 mx-3">reset</button>       
                    </div> 
                     
                </form>
     </div>
        </div>
